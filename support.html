<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>
    <button id="hangupButton" onclick="waitForAnswer()">Fetch</button>

  </body>
</html>

<script>
const apiUrl = 'https://fscproject-c108d-default-rtdb.asia-southeast1.firebasedatabase.app/breakout';

const servers = {
  iceServers: [
    {
      urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'],
    },
  ],
  iceCandidatePoolSize: 10,
};

const pc = new RTCPeerConnection(servers);
let localStream = null;
let remoteStream = null;

const webcamButton = document.getElementById('webcamButton');
const webcamVideo = document.getElementById('webcamVideo');
const callButton = document.getElementById('callButton');
const callInput = document.getElementById('callInput');
const answerButton = document.getElementById('answerButton');
const remoteVideo = document.getElementById('remoteVideo');
const hangupButton = document.getElementById('hangupButton');

webcamButton.onclick = async () => {
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  remoteStream = new MediaStream();

  localStream.getTracks().forEach((track) => {
    pc.addTrack(track, localStream);
  });

  pc.ontrack = (event) => {
    event.streams[0].getTracks().forEach((track) => {
      remoteStream.addTrack(track);
    });
  };

  webcamVideo.srcObject = localStream;
  remoteVideo.srcObject = remoteStream;

  callButton.disabled = false;
  answerButton.disabled = false;
  webcamButton.disabled = true;
};

callButton.onclick = async () => {
  pc.onicecandidate = (event) => {
    event.candidate && sendIceCandidateToFirebase(event.candidate);
  };

  const offerDescription = await pc.createOffer();
  await pc.setLocalDescription(offerDescription);

  const offer = {
    sdp: offerDescription.sdp,
    type: offerDescription.type,
  };

  sendOfferToFirebase(offer);
  //waitForAnswer();
};

answerButton.onclick = async () => {
  pc.onicecandidate = (event) => {
    event.candidate && sendIceCandidateToFirebase(event.candidate);
  };

  const offerDescription = await getOfferFromFirebase();
  await pc.setRemoteDescription(new RTCSessionDescription(offerDescription));

  const answerDescription = await pc.createAnswer();
  await pc.setLocalDescription(answerDescription);

  const answer = {
    type: answerDescription.type,
    sdp: answerDescription.sdp,
  };

  sendAnswerToFirebase(answer);
};

function sendIceCandidateToFirebase(candidate) {
  fetch(`${apiUrl}/candidate`, {
    method: 'POST',
    body: JSON.stringify(candidate),
    headers: {
      'Content-Type': 'application/json',
    },
  });
}

function sendOfferToFirebase(offer) {
  fetch(`${apiUrl}/offer`, {
    method: 'POST',
    body: JSON.stringify(offer),
    headers: {
      'Content-Type': 'application/json',
    },
  });
}

async function getOfferFromFirebase() {
  const response = await fetch(`${apiUrl}/offer`);
  const offer = await response.json();
  return offer;
}

function sendAnswerToFirebase(answer) {
  fetch(`${apiUrl}/answer`, {
    method: 'POST',
    body: JSON.stringify(answer),
    headers: {
      'Content-Type': 'application/json',
    },
  });
}

async function waitForAnswer() {
  const response = await fetch(`${apiUrl}/answer`);
  const answer = await response.json();
  await pc.setRemoteDescription(new RTCSessionDescription(answer));
}

</script>
