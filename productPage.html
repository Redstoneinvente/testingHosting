<body>

    <main class="content">
      <div class="cline">
          <img src="./VSG Marketing Ltd_files/Dream D6/black.webp" alt="VSG Marketing Ltd" id="dream_d6_image" width="auto" height="720px">
        <div class="clineCont">
          <h1 id="displayName">Dream D6</h1>
          <span class="line"></span>
          <div class="colorPickerElement">
            <div>
              <h3>Color: <span id="dream_d6_name11">NAME</span></h3>
            </div>

            <div class="colorPicker">
              <span tabindex="0" class="dot4" style="background-color: rgb(0, 0, 0);border-color:rgb(0, 0, 0);" onclick="changeImage('./VSG Marketing Ltd_files/name/black.webp', 'Black', '#dream_d6_image', 'dream_d6_name11')" id="Black2"></span>
              <span tabindex="0" class="dot4" style="background-color: rgb(236, 236, 236);border-color:rgb(236, 236, 236);" onclick="changeImage('./VSG Marketing Ltd_files/name/white.webp', 'White', '#dream_d6_image', 'dream_d6_name11')" id="Black2"></span>

          </div>
  
          <div class="contElement">
            <iframe allowtransparency="true" style="background-color: #FFFFFF;" src="./VSG Marketing Ltd_files/d.txt" id="descL" class="iframeg"><p>uhdu</p></iframe>

          <div class="contElement">
            <h3>Pricing</h3>

            <div class="buyBtn" tabindex="0" onclick="loadProductPage()"><span>Discover!</span></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const dotClasses = ['dot', 'dot1', 'dot2', 'dot3', 'dot4'];

      function changeImage(text, idBtn, idImg, idText) {
        document.querySelector(idImg).src = text;
        document.getElementById(idText).textContent = idBtn;
      }

      for (const dotClass of dotClasses) {
        const dotElements = document.querySelectorAll('.' + dotClass);

        for (const dotElement of dotElements) {
          dotElement.addEventListener('focus', () => {
            dotElement.classList.add('focus');

            for (const dots of dotElements){
              if (dots != dotElement && dots.id == dotElement.id){
                dots.classList.remove('focus');
              }
            }
          });
        }
      }

      const params = new URLSearchParams(window.location.search);
      const productId = params.get('product_name');

      const name = productId;

      const descPath = './VSG Marketing Ltd_files/' + name + '/' + name + '.txt';

      document.getElementById('displayName').innerHTML = name;

      document.getElementById('dream_d6_image').src = "./VSG Marketing Ltd_files/" + name + "/black.webp";

      document.getElementById('descL').src =  "./VSG Marketing Ltd_files/" + name + "/" + name + ".txt";
      document.getElementById('descL').style.backgroundColor = 'white';

      function loadHomePage(){
        window.location.href = 'VSG Marketing Ltd.html';
      }

      function changeImage(text, idBtn, idImg, idText) {
       document.querySelector(idImg).src = text.replace('name', name);
       document.getElementById(idText).textContent = idBtn;
      }
    </script>
